<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .calculator {
        width: 320px;
        padding: 20px;
        border-radius: 20px;
        background: #fff;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .display {
        width: 100%;
        height: 60px;
        margin-bottom: 20px;
        padding: 15px;
        font-size: 28px;
        text-align: right;
        border: none;
        border-radius: 12px;
        background: #f0f0f0;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    button {
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        background: #e9e9e9;
        cursor: pointer;
        transition: .2s;
    }

    button:hover { background: #d6d6d6; }

    .op { background: #ffd580; }
    .op:hover { background: #ffc657; }

    .equal { background: #82e0aa; }
    .equal:hover { background: #58d68d; }

    /* Make 0 span two columns */
    .zero { grid-column: span 2; }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="display" disabled>

    <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteChar()">DEL</button>
        <button class="op" onclick="appendOperator('/')">/</button>
        <button class="op" onclick="appendOperator('*')">*</button>

        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button class="op" onclick="appendOperator('-')">-</button>

        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button class="op" onclick="appendOperator('+')">+</button>

        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button class="equal" onclick="calculate()">=</button>

        <button onclick="appendNumber(0)" class="zero">0</button>
        <button onclick="appendDecimal()">.</button>
    </div>
</div>

<script>
let display = document.getElementById("display");

function appendNumber(num) { display.value += num; }

function appendOperator(op) {
    let last = display.value.slice(-1);
    if ("+-*/".includes(last)) return; // Prevent double operator
    display.value += op;
}

function appendDecimal() {
    let parts = display.value.split(/[-+*/]/);
    let current = parts[parts.length-1];
    if (!current.includes(".")) display.value += ".";
}

function clearDisplay() { display.value = ""; }

function deleteChar() { display.value = display.value.slice(0,-1); }

function calculate() {
    try { display.value = eval(display.value); }
    catch { display.value = "Error"; }
}
</script>

</body>
</html>
